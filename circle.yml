version: 2.1

workflows:
  version: 2.1
  main:
    jobs:
      - lint
      - test-v7
      - test-v8
      - release:
          requires:
            - lint
            - test-v7
            - test-v8
          filters:
            branches:
              only:
                - master

jobs:
  lint:
    docker:
      - image: cimg/node:20.12.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Show ESLint version
          command: npx eslint --version
      - run:
          name: Lint code
          command: npm run lint

  test-v7:
    docker:
      - image: cimg/node:20.12.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install ESLint 7
          command: npm install eslint@7
      - run:
          name: Show ESLint version
          command: npx eslint --version
      - run:
          name: Test ESLint 7
          command: npm test

  test-v8:
    docker:
      - image: cimg/node:20.12.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Install ESLint 8
          command: npm install eslint@8
      - run:
          name: Show ESLint version
          command: npx eslint --version
      - run:
          name: Test ESLint 8
          command: npm test

  release:
    docker:
      - image: cimg/node:20.12.2
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run semantic release
          command: npm run semantic-release
